<!DOCTYPE html>
<html>
<head>
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <div class="input-section">
            <label for="numberInput">Enter a number (1-100000):</label>
            <input type="number" id="numberInput" min="1" max="100000">
            <button id="convertButton">Convert</button>
        </div>
        <div class="result-section">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
        <div class="examples">
            <h3>Examples:</h3>
            <ul>
                <li>14 → XIV</li>
                <li>798 → DCCXCVIII</li>
                <li>36 → XXXVI</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
